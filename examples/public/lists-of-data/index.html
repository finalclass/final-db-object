<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lists of data</title>
  <script src="/jquery.js"></script>
  <script src="/fdbo/dev/fdbo.js"></script>
  <script>

  $(function () {
    var fdbo = new FinalDBObject('http://localhost:8181/fdbo');

    fdbo.set({a: 'aaa', b: 'bbb', c: 'ccc'});
    var result = {};

    fdbo.on('child_added', function (event) {
      result[event.child.name] = event.child.value;
      if (result.a === 'aaa' && result.b === 'bbb' && result.c === 'ccc') {
        $('h1').text('works');
      }
    });

  });

  </script>
</head>
<body>
  
  <h1>Does not work!</h1>

</body>
</html>
