<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FinalDBObject Basic Example</title>
  <script src="/jquery.js"></script>
  <script src="/fdbo/dev/fdbo.js"></script>
  <script>

  var fdbo = new FinalDBObject('http://localhost:8181/fdbo');

  fdbo.child('foo').set('bar');
  fdbo.child('foo').on('value', function () {
    if (fdbo.child('foo').value === 'bar') {
      $('h1').html('works');
    }
  });

  </script>
</head>
<body>

<h1>Does not work</h1>

</body>
</html>
