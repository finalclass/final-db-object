<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FinalDBObject Basic Example</title>
  <script src="/jquery.js"></script>
  <script src="/fdbo/dev/fdbo.js"></script>
  <script>

  var fdbo = new FinalDBObject('http://localhost:8181/fdbo');

  fdbo.on('value', function (event) {
    console.log('got value', event);
  });

  var abc = fdbo.child('item2.abc');

  abc.on('value', function (event) {
    console.log('item2.abc', event, abc.value);
  })

  // $(function () {
  //   var abc = fdbo.child('item2.abc');
  //   console.log('abc');

  //   abc.on('value', function () {
  //     console.log(arguments);
  //   });

  // });

  </script>
</head>
<body>

<h2>Works!</h2>

</body>
</html>
